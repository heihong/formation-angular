<h2 class="mat-headline-medium">welcome {{order.name()}}</h2>
@if(toppingsChoosen().length > 0){
    <p>Total price: {{total()}}</p>
}
<input type="text" placeholder="Search toppings..." (input)="onSearch($event.target.value)" />
<div class="card-toopings">
    @if(toppings$ | async;  as toppings ){
        <app-toppings [toppings]="toppings" (topping)="onSelectTopping($event)"  title="List of tooping" actionButton ="add"></app-toppings>
    }

    <app-toppings [toppings]="toppingsChoosen()" (index)="onRemoveTopping($event)" title="List of choosend topping" actionButton ="remove"></app-toppings>
</div>
